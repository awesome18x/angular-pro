<div>
  <app-auth-form
    (submitted)="createUser($event)">
    <h3>Create account</h3>
    <button>Register</button>
  </app-auth-form>
  <app-auth-form
    (submitted)="loginUser($event)">
    <h3>Login</h3>
    <button>Submit</button>
    <app-auth-remember
    (checked)="rememberUser($event)"></app-auth-remember>
  </app-auth-form>
</div>
